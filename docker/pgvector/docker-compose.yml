version: '3.8'
services:
  postgres-vector:
    build: .
    image: postgres-pgvector:16
    container_name: postgres-pgvector
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: lightdom
    ports:
      - "5433:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
