version: '3.8'

services:
  app:
    build: .
    container_name: lightdom-container
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/lightdom
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    networks:
      - lightdom-network

  postgres:
    image: postgres:15-alpine
    container_name: lightdom-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lightdom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lightdom-network

  redis:
    image: redis:7-alpine
    container_name: lightdom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lightdom-network

volumes:
  postgres_data:
  redis_data:

networks:
  lightdom-network:
    driver: bridge
