<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Performance Dashboard - LightDom Enterprise</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .recommendations {
            max-height: 400px;
            overflow-y: auto;
        }

        .recommendation-item {
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .recommendation-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .recommendation-priority {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .priority-high {
            background: #ff6b6b;
            color: white;
        }

        .priority-medium {
            background: #ffa726;
            color: white;
        }

        .priority-low {
            background: #66bb6a;
            color: white;
        }

        .recommendation-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .recommendation-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #2e7d32;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .comparison-table th {
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            font-weight: 600;
            color: #333;
        }

        .comparison-table tr:hover {
            background: #f8f9ff;
        }

        .score-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .score-excellent {
            background: #4caf50;
            color: white;
        }

        .score-good {
            background: #8bc34a;
            color: white;
        }

        .score-fair {
            background: #ff9800;
            color: white;
        }

        .score-poor {
            background: #f44336;
            color: white;
        }

        .trend-indicator {
            display: inline-block;
            margin-left: 8px;
            font-size: 0.8rem;
        }

        .trend-up {
            color: #4caf50;
        }

        .trend-down {
            color: #f44336;
        }

        .trend-stable {
            color: #ff9800;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 SEO Performance Dashboard</h1>
            <p>AI-powered website optimization insights and recommendations</p>
        </div>

        <div class="dashboard-grid">
            <!-- SEO Analysis Card -->
            <div class="card">
                <h2>
                    <div class="card-icon">📊</div>
                    SEO Analysis
                </h2>
                <div class="form-group">
                    <label for="analysisUrl">Website URL</label>
                    <input type="url" id="analysisUrl" placeholder="https://example.com" />
                </div>
                <button class="btn" onclick="analyzeWebsite()">Analyze Website</button>
                <div id="analysisResult"></div>
            </div>

            <!-- Domain Overview Card -->
            <div class="card">
                <h2>
                    <div class="card-icon">🌐</div>
                    Domain Overview
                </h2>
                <div class="form-group">
                    <label for="domainInput">Domain</label>
                    <input type="text" id="domainInput" placeholder="example.com" />
                </div>
                <button class="btn" onclick="getDomainOverview()">Get Overview</button>
                <div id="domainResult"></div>
            </div>

            <!-- AI Recommendations Card -->
            <div class="card">
                <h2>
                    <div class="card-icon">🤖</div>
                    AI Recommendations
                </h2>
                <div class="form-group">
                    <label for="recommendationUrl">Website URL</label>
                    <input type="url" id="recommendationUrl" placeholder="https://example.com" />
                </div>
                <div class="form-group">
                    <label for="recommendationCategory">Category</label>
                    <select id="recommendationCategory">
                        <option value="">All Categories</option>
                        <option value="performance">Performance</option>
                        <option value="content">Content</option>
                        <option value="technical">Technical</option>
                        <option value="backlinks">Backlinks</option>
                    </select>
                </div>
                <button class="btn" onclick="getAIRecommendations()">Get Recommendations</button>
                <div id="recommendationsResult"></div>
            </div>

            <!-- SEO Score Prediction Card -->
            <div class="card">
                <h2>
                    <div class="card-icon">🔮</div>
                    Score Prediction
                </h2>
                <div class="form-group">
                    <label for="predictionUrl">Website URL</label>
                    <input type="url" id="predictionUrl" placeholder="https://example.com" />
                </div>
                <div class="form-group">
                    <label for="optimizations">Optimizations (JSON)</label>
                    <textarea id="optimizations" rows="4" placeholder='{"performance": {"lcp": 2000, "fid": 80}, "content": {"titleLength": 50}}'></textarea>
                </div>
                <button class="btn" onclick="predictSEOScore()">Predict Score</button>
                <div id="predictionResult"></div>
            </div>

            <!-- Domain Comparison Card -->
            <div class="card">
                <h2>
                    <div class="card-icon">⚖️</div>
                    Domain Comparison
                </h2>
                <div class="form-group">
                    <label for="comparisonDomains">Domains (comma-separated)</label>
                    <input type="text" id="comparisonDomains" placeholder="example.com, competitor.com, another.com" />
                </div>
                <button class="btn" onclick="compareDomains()">Compare Domains</button>
                <div id="comparisonResult"></div>
            </div>

            <!-- SEO Trends Card -->
            <div class="card">
                <h2>
                    <div class="card-icon">📈</div>
                    SEO Trends
                </h2>
                <div class="form-group">
                    <label for="trendsDomain">Domain</label>
                    <input type="text" id="trendsDomain" placeholder="example.com" />
                </div>
                <div class="form-group">
                    <label for="trendsDays">Days</label>
                    <select id="trendsDays">
                        <option value="7">7 days</option>
                        <option value="30" selected>30 days</option>
                        <option value="90">90 days</option>
                    </select>
                </div>
                <button class="btn" onclick="getSEOTrends()">Get Trends</button>
                <div id="trendsResult"></div>
            </div>
        </div>

        <!-- Statistics Overview -->
        <div class="card">
            <h2>
                <div class="card-icon">📊</div>
                System Statistics
            </h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-value" id="totalAnalyses">-</div>
                    <div class="stat-label">Total Analyses</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalDomains">-</div>
                    <div class="stat-label">Domains Analyzed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgSEOScore">-</div>
                    <div class="stat-label">Avg SEO Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalRecommendations">-</div>
                    <div class="stat-label">Recommendations</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3002/api/seo';
        const API_KEY = 'demo-api-key'; // In production, this would be stored securely

        // Utility functions
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">Loading...</div>';
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function showSuccess(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="success">${message}</div>`;
        }

        function getScoreBadge(score) {
            if (score >= 90) return 'score-excellent';
            if (score >= 70) return 'score-good';
            if (score >= 50) return 'score-fair';
            return 'score-poor';
        }

        function formatScore(score) {
            return `<span class="score-badge ${getScoreBadge(score)}">${score}/100</span>`;
        }

        // API functions
        async function makeAPIRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'API request failed');
                }

                return result;
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // Analysis functions
        async function analyzeWebsite() {
            const url = document.getElementById('analysisUrl').value;
            if (!url) {
                showError('analysisResult', 'Please enter a URL');
                return;
            }

            showLoading('analysisResult');

            try {
                const result = await makeAPIRequest('/analyze', 'POST', {
                    url,
                    includeAIRecommendations: true
                });

                const analysis = result.analysis;
                const html = `
                    <div class="success">
                        <h3>Analysis Complete</h3>
                        <p><strong>URL:</strong> ${result.url}</p>
                        <p><strong>SEO Score:</strong> ${formatScore(analysis.seoScore)}</p>
                        <p><strong>Analysis Date:</strong> ${new Date(analysis.timestamp).toLocaleString()}</p>
                        <p><strong>Cached:</strong> ${result.cached ? 'Yes' : 'No'}</p>
                        
                        <h4>Core Web Vitals</h4>
                        <ul>
                            <li>LCP: ${analysis.coreWebVitals.lcp.value}ms (${analysis.coreWebVitals.lcp.status})</li>
                            <li>FID: ${analysis.coreWebVitals.fid.value}ms (${analysis.coreWebVitals.fid.status})</li>
                            <li>CLS: ${analysis.coreWebVitals.cls.value} (${analysis.coreWebVitals.cls.status})</li>
                        </ul>

                        <h4>Top Recommendations</h4>
                        <div class="recommendations">
                            ${analysis.recommendations.slice(0, 5).map(rec => `
                                <div class="recommendation-item">
                                    <span class="recommendation-priority priority-${rec.priority}">${rec.priority}</span>
                                    <div class="recommendation-title">${rec.title}</div>
                                    <div class="recommendation-description">${rec.description}</div>
                                </div>
                            `).join('')}
                        </div>

                        ${result.aiRecommendations.length > 0 ? `
                            <h4>AI Recommendations</h4>
                            <div class="recommendations">
                                ${result.aiRecommendations.slice(0, 3).map(rec => `
                                    <div class="recommendation-item">
                                        <span class="recommendation-priority priority-${rec.priority}">${rec.priority}</span>
                                        <div class="recommendation-title">${rec.title}</div>
                                        <div class="recommendation-description">${rec.description}</div>
                                        <div class="recommendation-description"><strong>Predicted Improvement:</strong> +${rec.improvement} points</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

                document.getElementById('analysisResult').innerHTML = html;
            } catch (error) {
                showError('analysisResult', error.message);
            }
        }

        async function getDomainOverview() {
            const domain = document.getElementById('domainInput').value;
            if (!domain) {
                showError('domainResult', 'Please enter a domain');
                return;
            }

            showLoading('domainResult');

            try {
                const result = await makeAPIRequest(`/domain/${domain}?includePages=true&limit=10`);

                const html = `
                    <div class="success">
                        <h3>Domain Overview: ${result.domain}</h3>
                        ${result.metrics ? `
                            <p><strong>Average SEO Score:</strong> ${formatScore(result.metrics.avg_seo_score)}</p>
                            <p><strong>Pages Analyzed:</strong> ${result.metrics.total_pages_analyzed}</p>
                            <p><strong>Last Analysis:</strong> ${new Date(result.metrics.last_analysis).toLocaleString()}</p>
                        ` : '<p>No metrics available</p>'}
                        
                        <h4>Top Pages</h4>
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>URL</th>
                                    <th>SEO Score</th>
                                    <th>Last Updated</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${result.pages.map(page => `
                                    <tr>
                                        <td>${page.url}</td>
                                        <td>${formatScore(page.seoScore)}</td>
                                        <td>${new Date(page.timestamp).toLocaleString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('domainResult').innerHTML = html;
            } catch (error) {
                showError('domainResult', error.message);
            }
        }

        async function getAIRecommendations() {
            const url = document.getElementById('recommendationUrl').value;
            const category = document.getElementById('recommendationCategory').value;
            
            if (!url) {
                showError('recommendationsResult', 'Please enter a URL');
                return;
            }

            showLoading('recommendationsResult');

            try {
                const result = await makeAPIRequest('/recommendations', 'POST', {
                    url,
                    category: category || undefined,
                    limit: 10
                });

                const html = `
                    <div class="success">
                        <h3>AI Recommendations for ${result.url}</h3>
                        <p><strong>Category:</strong> ${result.category}</p>
                        <p><strong>Total Recommendations:</strong> ${result.total}</p>
                        
                        <div class="recommendations">
                            ${result.recommendations.map(rec => `
                                <div class="recommendation-item">
                                    <span class="recommendation-priority priority-${rec.priority}">${rec.priority}</span>
                                    <div class="recommendation-title">${rec.title}</div>
                                    <div class="recommendation-description">${rec.description}</div>
                                    <div class="recommendation-description">
                                        <strong>Category:</strong> ${rec.category} | 
                                        <strong>Impact:</strong> ${rec.impact} | 
                                        <strong>Predicted Improvement:</strong> +${rec.improvement} points
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('recommendationsResult').innerHTML = html;
            } catch (error) {
                showError('recommendationsResult', error.message);
            }
        }

        async function predictSEOScore() {
            const url = document.getElementById('predictionUrl').value;
            const optimizationsText = document.getElementById('optimizations').value;
            
            if (!url || !optimizationsText) {
                showError('predictionResult', 'Please enter a URL and optimizations');
                return;
            }

            let optimizations;
            try {
                optimizations = JSON.parse(optimizationsText);
            } catch (error) {
                showError('predictionResult', 'Invalid JSON format for optimizations');
                return;
            }

            showLoading('predictionResult');

            try {
                const result = await makeAPIRequest('/predict', 'POST', {
                    url,
                    optimizations
                });

                const html = `
                    <div class="success">
                        <h3>SEO Score Prediction</h3>
                        <p><strong>URL:</strong> ${result.url}</p>
                        <p><strong>Current Score:</strong> ${formatScore(result.currentScore)}</p>
                        <p><strong>Predicted Score:</strong> ${formatScore(result.predictedScore)}</p>
                        <p><strong>Improvement:</strong> <span class="trend-indicator trend-up">+${result.improvement} points</span></p>
                        <p><strong>Impact:</strong> <span class="score-badge ${getScoreBadge(result.improvement * 5)}">${result.impact}</span></p>
                        
                        <h4>Applied Optimizations</h4>
                        <pre style="background: #f5f5f5; padding: 15px; border-radius: 10px; overflow-x: auto;">${JSON.stringify(result.optimizations, null, 2)}</pre>
                    </div>
                `;

                document.getElementById('predictionResult').innerHTML = html;
            } catch (error) {
                showError('predictionResult', error.message);
            }
        }

        async function compareDomains() {
            const domainsText = document.getElementById('comparisonDomains').value;
            if (!domainsText) {
                showError('comparisonResult', 'Please enter domains to compare');
                return;
            }

            const domains = domainsText.split(',').map(d => d.trim()).filter(d => d);
            if (domains.length < 2) {
                showError('comparisonResult', 'Please enter at least 2 domains');
                return;
            }

            showLoading('comparisonResult');

            try {
                const result = await makeAPIRequest('/compare-domains', 'POST', {
                    domains,
                    limit: 10
                });

                const html = `
                    <div class="success">
                        <h3>Domain Comparison</h3>
                        <p><strong>Best Performing:</strong> ${result.bestPerforming.domain}</p>
                        <p><strong>Total Domains:</strong> ${result.totalDomains}</p>
                        
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>Domain</th>
                                    <th>Avg SEO Score</th>
                                    <th>Pages Analyzed</th>
                                    <th>Last Analysis</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${result.comparison.map(comp => `
                                    <tr>
                                        <td>${comp.domain}</td>
                                        <td>${comp.metrics ? formatScore(comp.metrics.avg_seo_score) : 'N/A'}</td>
                                        <td>${comp.metrics ? comp.metrics.total_pages_analyzed : 0}</td>
                                        <td>${comp.metrics ? new Date(comp.metrics.last_analysis).toLocaleString() : 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('comparisonResult').innerHTML = html;
            } catch (error) {
                showError('comparisonResult', error.message);
            }
        }

        async function getSEOTrends() {
            const domain = document.getElementById('trendsDomain').value;
            const days = document.getElementById('trendsDays').value;
            
            if (!domain) {
                showError('trendsResult', 'Please enter a domain');
                return;
            }

            showLoading('trendsResult');

            try {
                const result = await makeAPIRequest(`/trends/${domain}?days=${days}`);

                const html = `
                    <div class="success">
                        <h3>SEO Trends for ${result.domain}</h3>
                        <p><strong>Period:</strong> ${result.period}</p>
                        <p><strong>Data Points:</strong> ${result.totalDataPoints}</p>
                        
                        <div class="chart-container">
                            <canvas id="trendsChart"></canvas>
                        </div>
                        
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Avg Score</th>
                                    <th>Pages</th>
                                    <th>Avg LCP</th>
                                    <th>Avg FID</th>
                                    <th>Avg CLS</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${result.trends.slice(-10).map(trend => `
                                    <tr>
                                        <td>${new Date(trend.date).toLocaleDateString()}</td>
                                        <td>${formatScore(trend.avgScore)}</td>
                                        <td>${trend.pageCount}</td>
                                        <td>${trend.avgLCP.toFixed(0)}ms</td>
                                        <td>${trend.avgFID.toFixed(0)}ms</td>
                                        <td>${trend.avgCLS.toFixed(3)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('trendsResult').innerHTML = html;

                // Create trends chart
                setTimeout(() => {
                    createTrendsChart(result.trends);
                }, 100);
            } catch (error) {
                showError('trendsResult', error.message);
            }
        }

        function createTrendsChart(trends) {
            const ctx = document.getElementById('trendsChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.map(t => new Date(t.date).toLocaleDateString()),
                    datasets: [
                        {
                            label: 'SEO Score',
                            data: trends.map(t => t.avgScore),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'LCP (ms)',
                            data: trends.map(t => t.avgLCP),
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'SEO Score'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'LCP (ms)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }
