<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .mining { background-color: #e8f5e8; color: #2d5a2d; }
    .stopped { background-color: #f5e8e8; color: #5a2d2d; }
    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .start-btn { background-color: #4CAF50; color: white; }
    .stop-btn { background-color: #f44336; color: white; }
    .stats {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üåü LightDom Miner</h2>
  </div>
  
  <div id="status" class="status stopped">
    ‚èπÔ∏è Mining Stopped
  </div>
  
  <button id="toggleMining" class="button start-btn">
    Start Mining
  </button>
  
  <div class="stats">
    <div><strong>Total Mined:</strong> <span id="totalMined">0 DSH</span></div>
    <div><strong>Space Saved:</strong> <span id="spaceSaved">0 bytes</span></div>
    <div><strong>Sessions:</strong> <span id="sessions">0</span></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
