<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightDom Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .header {
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .logo::before {
        content: '‚ö°';
        font-size: 28px;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.8;
        font-weight: 300;
      }

      .content {
        padding: 20px;
      }

      .status-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff4757;
        animation: pulse 2s infinite;
      }

      .status-dot.active {
        background: #2ed573;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .status-text {
        font-weight: 600;
        font-size: 16px;
      }

      .user-address {
        font-family: monospace;
        font-size: 12px;
        opacity: 0.8;
        background: rgba(255, 255, 255, 0.1);
        padding: 4px 8px;
        border-radius: 4px;
        word-break: break-all;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 20px;
      }

      .metric-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.2s ease;
      }

      .metric-card:hover {
        transform: translateY(-2px);
      }

      .metric-value {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
        color: #ffd700;
      }

      .metric-label {
        font-size: 12px;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      .btn {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
      }

      .btn-primary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-primary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .recent-optimizations {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .section-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .section-title::before {
        content: 'üìä';
        font-size: 18px;
      }

      .optimization-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .optimization-item:last-child {
        border-bottom: none;
      }

      .optimization-info {
        flex: 1;
      }

      .optimization-domain {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
      }

      .optimization-details {
        font-size: 12px;
        opacity: 0.8;
      }

      .optimization-value {
        font-weight: 700;
        color: #2ed573;
        font-size: 14px;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        opacity: 0.6;
      }

      .empty-state::before {
        content: 'üîç';
        font-size: 48px;
        display: block;
        margin-bottom: 16px;
      }

      .footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .chart-container {
        height: 200px;
        margin: 20px 0;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">LightDom</div>
      <div class="subtitle">Blockchain DOM Optimization</div>
    </div>

    <div class="content">
      <!-- Status Card -->
      <div class="status-card">
        <div class="status-header">
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">Mining Inactive</span>
          </div>
          <div class="user-address" id="userAddress">Not Connected</div>
        </div>

        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-value" id="optimizations">0</div>
            <div class="metric-label">Optimizations</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="spaceSaved">0 KB</div>
            <div class="metric-label">Space Saved</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="blocksMined">0</div>
            <div class="metric-label">Blocks Mined</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="peers">0</div>
            <div class="metric-label">Network Peers</div>
          </div>
        </div>

        <div class="controls">
          <button class="btn btn-primary" id="toggleMining">Start Mining</button>
          <button class="btn btn-secondary" id="openDashboard">Full Dashboard</button>
        </div>
      </div>

      <!-- Performance Chart -->
      <div class="chart-container" id="performanceChart">
        üìà Performance metrics will appear here
      </div>

      <!-- Recent Optimizations -->
      <div class="recent-optimizations">
        <div class="section-title">Recent Optimizations</div>
        <div id="optimizationsList">
          <div class="empty-state">
            <div>No optimizations yet</div>
            <div style="font-size: 11px; margin-top: 8px">
              Start mining to see DOM optimizations
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">LightDom Blockchain Extension v2.0</div>

    <script src="sidepanel.js"></script>
  </body>
</html>
