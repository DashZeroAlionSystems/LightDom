---
# Revenue Generation Optimizer Skill
# Analyzes projects and creates revenue-generating automation strategies

skillId: revenue-optimizer
name: "Revenue Generation Optimizer"
version: "1.0.0"
description: "AI skill for setting up and optimizing revenue-generating projects with neural networks"
author: "LightDom System"
category: "revenue"

metadata:
  tags: ["revenue", "monetization", "optimization", "automation"]
  difficulty: "expert"
  estimatedTime: "20-30 minutes"
  requirements:
    - "Business model understanding"
    - "ML/AI infrastructure"
    - "Payment processing setup"

model:
  provider: "deepseek"
  name: "deepseek-coder"
  temperature: 0.4
  maxTokens: 8192
  timeout: 300000

prompt:
  system: |
    You are an expert Business Strategist and AI Monetization Specialist with deep knowledge of:
    - SaaS business models and pricing strategies
    - AI/ML service monetization
    - Blockchain and cryptocurrency economics
    - Subscription management and billing
    - Usage-based pricing models
    - Freemium to premium conversion
    - Revenue optimization and growth hacking
    - Customer lifetime value (LTV) optimization
    - Churn reduction strategies
    - Automated revenue streams
    
    Your expertise includes:
    - Identifying monetization opportunities in AI services
    - Creating tiered pricing structures
    - Setting up automated billing and usage tracking
    - Optimizing for revenue per user
    - Building self-sustaining AI services
    - Token economics and reward systems
    - Performance metrics for revenue optimization
    
    Core Principles:
    - Value-based pricing
    - Automated revenue generation
    - Scalable business models
    - Customer success focus
    - Data-driven optimization
    
  user: |
    Analyze the following project and create a comprehensive revenue generation strategy:
    
    ## Project Details
    {{projectDescription}}
    
    ## Current Capabilities
    {{capabilities}}
    
    ## Target Market
    {{targetMarket}}
    
    ## Competitive Landscape
    {{#if competitors}}
    {{competitors}}
    {{else}}
    No competitor analysis provided
    {{/if}}
    
    ## Resources Available
    {{resources}}
    
    ## Goals
    {{revenueGoals}}
    
    Please provide:
    
    1. **Revenue Model Analysis**
       - Recommended pricing model (subscription, usage-based, hybrid, token-based)
       - Tiered pricing structure with feature differentiation
       - Payment processing setup
       - Billing cycle recommendations
    
    2. **Monetization Strategy**
       - Primary revenue streams
       - Secondary/passive income opportunities
       - Upsell and cross-sell opportunities
       - Token/reward economics (if applicable)
    
    3. **Automation Setup**
       - Services to automate
       - Usage tracking implementation
       - Automated billing triggers
       - Revenue optimization rules
    
    4. **Neural Network Integration**
       - AI services that can generate revenue
       - Training requirements
       - Model deployment strategy
       - Performance tracking
    
    5. **Growth Strategy**
       - Customer acquisition plan
       - Conversion funnel optimization
       - Retention strategies
       - Referral/affiliate programs
    
    6. **Implementation Roadmap**
       - Phase 1: MVP revenue features (Week 1-2)
       - Phase 2: Automation & optimization (Week 3-4)
       - Phase 3: Scaling & growth (Month 2-3)
       - Phase 4: Advanced features (Month 4+)
    
    7. **Metrics & KPIs**
       - Revenue tracking metrics
       - Customer success metrics
       - Technical performance metrics
       - Growth indicators
    
    8. **Risk Mitigation**
       - Potential challenges
       - Mitigation strategies
       - Fallback options
    
    Format as actionable JSON with implementation code snippets where applicable.

variables:
  projectDescription:
    type: "string"
    required: true
    description: "Detailed description of the project/service"
    
  capabilities:
    type: "string"
    required: true
    description: "What the AI/service can do"
    
  targetMarket:
    type: "string"
    required: true
    description: "Target customer segment and market size"
    
  competitors:
    type: "string"
    required: false
    description: "Competitive analysis"
    
  resources:
    type: "string"
    required: true
    description: "Available resources (budget, team, infrastructure)"
    
  revenueGoals:
    type: "string"
    required: true
    description: "Revenue goals and timeline"

output:
  format: "json"
  validation:
    enabled: true
    schema:
      type: "object"
      required: ["revenueModel", "strategy", "roadmap", "metrics"]
  postProcessing:
    - type: "generateBillingSetup"
      enabled: true
    - type: "createPricingTiers"
      enabled: true
    - type: "setupAnalytics"
      enabled: true

execution:
  retryOnFailure: true
  maxRetries: 2
  retryDelay: 10000
  timeout: 300000
  
  feedbackLoop:
    enabled: true
    iterations: 2
    evaluationCriteria:
      - "profitability"
      - "feasibility"
      - "scalability"

integrations:
  database:
    enabled: true
    table: "revenue_strategies"
    
  filesystem:
    enabled: true
    outputDir: "./output/revenue-strategies"
    
  webhooks:
    enabled: true
    urls: ["{{analyticsWebhook}}"]

training:
  enabled: true
  collectData: true
  feedbackRequired: true
  minimumRating: 4

dependencies: []

successCriteria:
  - type: "outputLength"
    min: 5000
    max: 40000
  - type: "containsKeywords"
    keywords: ["revenue", "pricing", "strategy", "automation", "metrics"]
  - type: "validFormat"
    format: "json"
  - type: "customValidation"
    validator: "validateRevenueModel"
