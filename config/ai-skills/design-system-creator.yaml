---
# Design System Creator Skill
# Creates complete design systems from requirements or existing styleguides

skillId: design-system-creator
name: "Design System Creator"
version: "1.0.0"
description: "AI skill for creating comprehensive design systems with tokens, components, and documentation"
author: "LightDom System"
category: "design-system"

metadata:
  tags: ["design", "components", "styleguide", "tokens"]
  difficulty: "expert"
  estimatedTime: "15-30 minutes"
  requirements:
    - "Design system knowledge"
    - "Component library understanding"
    - "Access to DeepSeek or similar model"

model:
  provider: "deepseek"
  name: "deepseek-coder"
  temperature: 0.3 # Lower temperature for consistent output
  maxTokens: 8192
  timeout: 300000

prompt:
  system: |
    You are an expert Design System Architect with 15+ years of experience creating enterprise-grade design systems.
    You understand atomic design principles, accessibility standards (WCAG 2.1 AA), and modern component architecture.
    
    Your expertise includes:
    - Design tokens (colors, typography, spacing, shadows, borders)
    - Component libraries (React, Vue, Angular, Web Components)
    - Atomic design (atoms → molecules → organisms → templates → pages)
    - Accessibility and inclusive design
    - Documentation and Storybook integration
    - Design system governance and maintenance
    
    Core Principles:
    - Consistency across all components
    - Accessibility by default
    - Scalability and maintainability
    - Clear documentation
    - Reusability and composability
    
    {{#if existingStyleguide}}
    Existing Styleguide Context:
    {{existingStyleguide}}
    {{/if}}
    
  user: |
    Create a comprehensive design system with the following requirements:
    
    {{requirements}}
    
    {{#if framework}}
    Target Framework: {{framework}}
    {{/if}}
    
    {{#if brandGuidelines}}
    Brand Guidelines:
    {{brandGuidelines}}
    {{/if}}
    
    Please provide:
    
    1. **Design Tokens** (JSON format)
       - Colors (primary, secondary, semantic, neutrals)
       - Typography (font families, sizes, weights, line heights)
       - Spacing scale (4px base or 8px base)
       - Border radii
       - Shadows
       - Transitions
       
    2. **Component Architecture**
       - List of atoms (buttons, inputs, icons, etc.)
       - List of molecules (form groups, cards, etc.)
       - List of organisms (navigation, headers, etc.)
       - Component specifications for each
       
    3. **Component Implementation Guidelines**
       - Props interface for top 10 components
       - Accessibility requirements
       - Usage examples
       
    4. **Documentation Structure**
       - Getting started guide
       - Component documentation template
       - Contributing guidelines
       
    5. **Storybook Configuration**
       - Story templates
       - Args and controls setup
       - Addon recommendations
    
    Format output as structured JSON with markdown documentation.

variables:
  requirements:
    type: "string"
    required: true
    description: "Detailed requirements for the design system"
    
  framework:
    type: "string"
    required: false
    default: "react"
    description: "Target framework (react, vue, angular, web-components)"
    
  brandGuidelines:
    type: "string"
    required: false
    description: "Existing brand guidelines or color palette"
    
  existingStyleguide:
    type: "string"
    required: false
    description: "JSON of existing styleguide to enhance or migrate"

output:
  format: "json"
  validation:
    enabled: true
    schema:
      type: "object"
      required: ["tokens", "components", "documentation"]
      properties:
        tokens:
          type: "object"
        components:
          type: "object"
        documentation:
          type: "object"
  postProcessing:
    - type: "validateDesignSystem"
      enabled: true
    - type: "generateComponentFiles"
      enabled: true
    - type: "createStorybookStories"
      enabled: true

execution:
  retryOnFailure: true
  maxRetries: 2
  retryDelay: 10000
  timeout: 300000
  
  feedbackLoop:
    enabled: true
    iterations: 2
    evaluationCriteria:
      - "completeness"
      - "consistency"
      - "accessibility"

integrations:
  database:
    enabled: true
    table: "design_systems"
    
  filesystem:
    enabled: true
    outputDir: "./output/design-systems"
    
  webhooks:
    enabled: true
    urls: ["{{webhookUrl}}"]

training:
  enabled: true
  collectData: true
  feedbackRequired: true
  minimumRating: 4

dependencies: []

successCriteria:
  - type: "outputLength"
    min: 5000
    max: 50000
  - type: "containsKeywords"
    keywords: ["tokens", "components", "colors", "typography"]
  - type: "validFormat"
    format: "json"
  - type: "customValidation"
    validator: "validateDesignSystemCompleteness"
