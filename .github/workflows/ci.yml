name: CI

on:
  push:
    branches: [ main, "**/feature/**" ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    name: Lint, Type-check and Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: |
          if npm run -s lint --silent; then echo 'lint passed'; else echo 'lint failed' && exit 2; fi

      - name: Type-check (tsc)
        run: |
          npm run type-check --silent

      - name: Run unit tests
        run: |
          npm run test:unit --silent

      - name: Upload diagnostics (type-check)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-ts-output
          path: |
            diagnostics/type-check-after-shim.txt
            diagnostics/type-check-after-metaverse-shim.txt
